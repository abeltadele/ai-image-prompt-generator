<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft | AI Image Prompt Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ai_image_prompt_generator.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-palette"></i>
                <span>PromptCraft</span>
            </div>
            <div class="controls">
                <div class="language-selector">
                    <button class="language-btn">
                        <i class="fas fa-globe"></i> EN
                    </button>
                </div>
                <button class="btn btn-icon theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-sliders-h"></i> Prompt Settings</h2>
                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" class="form-control" placeholder="e.g., mystical forest, ancient ruins, moonlight">
                </div>
                
                <div class="form-group">
                    <label for="style">Art Style</label>
                    <select id="style" class="form-control">
                        <option value="">Select a style</option>
                        <option value="realistic">Realistic</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="cinematic">Cinematic</option>
                        <option value="oil-painting">Oil Painting</option>
                        <option value="anime">Anime</option>
                        <option value="pixel-art">Pixel Art</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="3d-render">3D Render</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="imageType">Image Type</label>
                    <select id="imageType" class="form-control">
                        <option value="">Select an image type</option>
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                        <option value="fantasy">Fantasy Scene</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="abstract">Abstract</option>
                        <option value="character-design">Character Design</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mood">Mood (Optional)</label>
                    <input type="text" id="mood" class="form-control" placeholder="e.g., mysterious, joyful, melancholic">
                </div>
                
                <div class="form-group">
                    <label for="lighting">Lighting (Optional)</label>
                    <input type="text" id="lighting" class="form-control" placeholder="e.g., golden hour, neon, softbox">
                </div>
                
                <div class="form-group">
                    <label for="background">Background (Optional)</label>
                    <input type="text" id="background" class="form-control" placeholder="e.g., misty mountains, cyberpunk city">
                </div>
                
                <div class="actions">
                    <button class="btn btn-primary" id="generateBtn">
                        <i class="fas fa-magic"></i> Generate Prompt
                    </button>
                    <button class="btn btn-outline" id="randomBtn">
                        <i class="fas fa-dice"></i> Random Prompt
                    </button>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-eye"></i> Prompt Preview</h2>
                <div class="preview-container" id="preview">
                    <div class="preview-placeholder">Your generated prompt will appear here...</div>
                </div>
                
                <div class="actions">
                    <button class="btn btn-primary" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy to Clipboard
                    </button>
                    <button class="btn btn-outline" id="saveBtn">
                        <i class="fas fa-heart"></i> Save to Favorites
                    </button>
                    <button class="btn btn-outline" id="apiBtn">
                        <i class="fas fa-bolt"></i> Generate Image (API)
                    </button>
                </div>
            </div>
        </div>
        
        <div class="history-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="history">History</button>
                <button class="tab-btn" data-tab="favorites">Favorites</button>
            </div>
            
            <div class="history-content active" id="historyContent">
                <div class="history-list" id="historyList">
                    <!-- History items will be added here -->
                </div>
            </div>
            
            <div class="history-content" id="favoritesContent">
                <div class="history-list" id="favoritesList">
                    <!-- Favorite items will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Copied to clipboard!</span>
    </div>
    
    <footer>
        <p>PromptCraft &copy; 2023 | AI Image Prompt Generator</p>
    </footer>
    
    <script src="ai_image_prompt_genarator.js"></script>
</body>
</html>
